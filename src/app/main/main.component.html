<main>
    <app-chat-header class="mainHeader" (profileMenuToggle)="toggleProfileMenu()" />
    @if (isProfileMenuVisible) {
        <app-profile-menu (closeProfileMenu)="closeMenu()"/>
    }
    

    <app-devspace (newChannelClicked)="handleNewChannelClicked($event)" />


    @if (isNewChannelClicked) {
    <app-new-channel class="newChannel" (closeChannelEvent)="handleNewChannelClosed()" />
    }
</main>
